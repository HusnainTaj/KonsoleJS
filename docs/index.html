<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konsole Js</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@husnain.taj/konsolejs@1.0.0/dist/konsole.min.css">
  <style>
      #console-cont
      {
        width: 100%;
        background-color: #1d1d1d;
        height: 100vh;
      }

      #console
      {
        --konsole-blur-opacity: 0.95;

        border-radius: 10px;
        background-color: #0d0d0d;
        padding: 20px;
        min-height: 400px;
        max-height: 400px;
        overflow-y: auto;
      }

      /* docsify override */
      #console pre
      {
        background-color: transparent;
      }
  </style>

</head>
<body>
 
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/@husnain.taj/konsolejs@1.0.0/dist/konsole.js"></script>

  <script>
    window.$docsify = {
      name: 'KonsoleJS',
      repo: 'https://github.com/HusnainTaj/KonsoleJS',
      search: 'auto', // default
      // themeColor: '#3F51B5',
      coverpage: true,
      plugins:[
        function onReady(hook, vm)
        {
          hook.ready(async function () {

            let konsole = new Konsole.Konsole("#console", {focusOnGetInput:false});

            await konsole.print("Welcome to the Konsole!");
            await konsole.print("Check out the source code <a href='https://github.com/HusnainTaj/KonsoleJS' target='_blank'>here</a>.");

            if(konsole.settings.animatePrint) await konsole.print("tip: you can skip text animation by pressing space.")

            let r = await konsole.prompt("What is your name?");

            await konsole.print("Hello " + r + "! How are you?");

            let r2 = await konsole.choice("Use Arrow keys to select and Enter to submit", [":)", ":|", ":("]);

            await konsole.print("Intersting... Try out some other commands!");

            await konsole.awaitKommand();
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
